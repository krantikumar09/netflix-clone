    <section class="hero-header">
        <div class="container mx-auto px-4 sm:px-0">
            <div class="wrapper py-6">

                    <nav class="flex items-center justify-between">
                        <div class="logo">
                            <img src="Images//logo.png" alt="">

                        <div class="menu">
                            <select class="lang">
                                <option value="English" class="hidden md:block">English</option>

                    </nav>
                </header>

                <div class="hero text-center">
                    <h1 class="heading1 lg:text-5xl md:text-4xl text-4xl leading-normal">The biggest Indian

                        149.</h1>
                    <p class="sub-title text-color text-lg sm:text-xl md:text-2xl font-medium leading-normal mb-5">Join

                    </p>
                    <p class="desc text-color text-base sm:text-lg md:text-xl leading-normal">Ready to watch? Enter your
                        email to create or
                        restart your membership.</p>

                    <form class="mt-10 flex items-center justify-center gap-4">

                        <button class="btn pri-btn">Get Started <i class="fa-solid fa-chevron-right"></i></button>

            </div>

                        <p class="desc text-color text-1xl leading-normal">Watch on smart TVs, PlayStation, Xbox,
                            Chromecast, Apple TV, Blu-ray players and
                            more.</p>
                    </div>
                    <div class="">
                        <img src="Images//feature-1.png" alt="">
                    </div>
                </div>
            </div>
